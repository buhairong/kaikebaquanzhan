<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>初始化流程</h1>
        <p>{{num}}</p>        
    </div>
    <script>
        // render > template > el
        // 创建实例
        const app = new Vue({
            el: '#demo',
            //template: '<div>template</div>',
            // template: '#app',
            //render(h){return h('div','render')},
            data:{num:1},
            mounted() {
                this.num++
                //this.foo = 'fooooo2'
            },
            beforeUpdate() {
                console.log('beforeUpdate', this.num)
                this.num++
            },
            updated() {
                console.log('updated', this.num)
                //this.num++
            }
        })

       // console.log('app', app.foo)
       // app.foo = '123'
        
    </script>
</body>
</html>
