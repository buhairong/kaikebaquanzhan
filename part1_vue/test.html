<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="test">aa</div>
    <script>
        // 观察器的配置（需要观察什么变动）
        const config = { attributes: true, childList: true, subtree: true };

        // MutationObserver基本用法 
        const observer = new MutationObserver(function(){   //这里是回调函数 
            console.log('DOM被修改了！')
        })
        
        const article = document.querySelector('#test')
        observer.observe(article, config) 

        article.innerHTML = 'bb'       
        article.innerHTML = 'cc'

        setTimeout(function() {
            article.innerHTML = 'dd'
        }, 0)       
    </script>
</body>
</html>
